<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loopix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .topbar {
      width: 100%;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .home {
      font-size: 26px;
      cursor: pointer;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      color: #38bdf8;
      text-shadow: 0 0 10px rgba(56,189,248,.6);
    }

    .subtitle {
      font-size: 18px;
      color: #94a3b8;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 16px;
      width: 100%;
    }

    .controls {
      font-size: 30px;
      margin: 10px 0;
      user-select: none;
    }

    .controls span {
      cursor: pointer;
      margin: 0 18px;
    }

    .player {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 14px;
      overflow: hidden;
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 14px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
    }

    @media (max-width: 768px) {
      .player {
        width: 92%;
        max-width: none;
        aspect-ratio: 9 / 16;
        height: calc(100vh - 220px);
        border-radius: 18px;
      }

      .title {
        font-size: 22px;
      }

      .subtitle {
        font-size: 16px;
      }

      .controls {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="home" onclick="goHome()">üè†</div>
    <div class="title">Loopix</div>
    <div style="width:26px;"></div>
  </div>

  <div class="subtitle">‚ú® Scroll. Watch. Enjoy.</div>

  <div class="controls">
    <span id="prev">‚¨ÖÔ∏è</span>
    <span id="next">‚û°Ô∏è</span>
    <span id="share">·Øì‚û§</span>
  </div>

  <div class="player" id="player"></div>

  <footer>
    ¬© 2026 Loopix ¬∑ Built with ‚ù§Ô∏è by YAN
  </footer>

<script>
  const sheetCSV =
    "https://docs.google.com/spreadsheets/d/1nbJcDsxQ8XtRLyoHcoJoJJSGiV_ja7J5r_pgiFFuKms/export?format=csv";

  let dateGroups = [];
  let currentDateIndex = 0;
  let history = [];
  let historyIndex = -1;
  let currentUrl = "";

  function goHome() {
    window.location.href = "https://yan-shun-081.github.io/yan-1-website.com/";
  }

  fetch(sheetCSV)
    .then(res => res.text())
    .then(text => {
      const rows = text
        .split("\n")
        .map(r => r.replace(/"/g, "").trim())
        .filter(r => r !== "");

      const map = {};

      rows.forEach(row => {
        const [url, date] = row.split(",");
        if (!url || !date) return;

        if (!map[date]) map[date] = [];
        map[date].push(url);
      });

      dateGroups = Object.keys(map)
        .sort((a, b) => new Date(b) - new Date(a))
        .map(date => ({
          date,
          videos: shuffle([...map[date]])
        }));

      playNext();
    });

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function toEmbed(url) {
    if (url.includes("dai.ly/")) {
      const id = url.split("dai.ly/")[1];
      return `https://geo.dailymotion.com/player.html?video=${id}`;
    }
    return url;
  }

  function loadVideo(url) {
    currentUrl = url;
    document.getElementById("player").innerHTML = `
      <iframe
        src="${toEmbed(url)}"
        allowfullscreen
        allow="autoplay; web-share"
        title="Dailymotion Video">
      </iframe>
    `;
  }

  function playNext() {
    if (currentDateIndex >= dateGroups.length) return;

    const group = dateGroups[currentDateIndex];

    if (group.videos.length === 0) {
      currentDateIndex++;
      playNext();
      return;
    }

    const video = group.videos.pop();
    history.push(video);
    historyIndex++;
    loadVideo(video);
  }

  document.getElementById("next").onclick = () => {
    playNext();
  };

  document.getElementById("prev").onclick = () => {
    if (historyIndex > 0) {
      historyIndex--;
      loadVideo(history[historyIndex]);
    }
  };

  document.getElementById("share").onclick = async () => {
    if (!currentUrl) return;

    const shareUrl = `https://page-1-1.github.io/yan-1-website-loopix-page/page1.html?link=${encodeURIComponent(currentUrl)}`;

    if (navigator.share) {
      try {
        await navigator.share({
          title: 'Check out this video',
          url: shareUrl
        });
      } catch (err) {
        console.error('Sharing failed:', err);
      }
    } else {
      // Fallback for browsers that don't support Web Share API
      try {
        await navigator.clipboard.writeText(shareUrl);
        alert('Link copied to clipboard!');
      } catch (err) {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = shareUrl;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Link copied to clipboard!');
      }
    }
  };
</script>

</body>
</html>
