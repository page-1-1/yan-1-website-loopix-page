<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loopix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    /* Top Section */
    .top-bar {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .home {
      position: absolute;
      left: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Center Intro */
    .intro {
      text-align: center;
    }

    .tagline {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.85;
    }

    .continue-btn {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
      transition: 0.3s;
    }

    .continue-btn:hover {
      background: #ddd;
    }

    /* Player */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #player {
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Footer */
    .footer {
      font-size: 13px;
      padding: 10px;
      opacity: 0.7;
    }

    .error {
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="home" onclick="openHome()">üè†</div>
    <div class="title">Loopix</div>
  </div>

  <!-- Intro Section -->
  <div class="intro">
    <div class="tagline">‚ú® Scroll. Watch. Enjoy.</div>
    <button class="continue-btn" onclick="continueToIndex()">Continue</button>
  </div>

  <!-- Video Player -->
  <div id="player"></div>

  <!-- Footer -->
  <div class="footer">
    ¬© 2026 Loopix ¬∑ Built with ‚ù§Ô∏è by YAN
  </div>

<script>
  function openHome() {
    window.open("https://yan-shun-081.github.io/yan-1-website.com/", "_blank");
  }

  function continueToIndex() {
    window.location.href = window.location.href;
  }

  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  function convertToEmbed(url) {
    try {
      let videoId = null;

      // Support dai.ly short link
      const shortMatch = url.match(/dai\.ly\/([^_?]+)/);
      if (shortMatch && shortMatch[1]) {
        videoId = shortMatch[1];
      }

      // Support full dailymotion link
      const fullMatch = url.match(/video\/([^_?]+)/);
      if (!videoId && fullMatch && fullMatch[1]) {
        videoId = fullMatch[1];
      }

      if (videoId) {
        return "https://www.dailymotion.com/embed/video/" + videoId + "?autoplay=1";
      }

      return null;

    } catch (e) {
      return null;
    }
  }

  const videoUrl = getQueryParam("url");
  const playerDiv = document.getElementById("player");

  if (videoUrl) {
    const embedUrl = convertToEmbed(videoUrl);
    if (embedUrl) {
      const iframe = document.createElement("iframe");
      iframe.src = embedUrl;
      iframe.allow = "autoplay; fullscreen";
      iframe.allowFullscreen = true;
      playerDiv.appendChild(iframe);
    } else {
      playerDiv.innerHTML = "<div class='error'>Invalid Dailymotion URL</div>";
    }
  } else {
    playerDiv.innerHTML = "<div class='error'>No video URL provided</div>";
  }
</script>

</body>
</html>
