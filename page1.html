<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loopix - Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-areas: 
        "header"
        "video"
        "footer";
    }

    .header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      z-index: 10;
    }

    .home-link {
      font-size: 24px;
      text-decoration: none;
      cursor: pointer;
    }

    .site-title-top {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .tagline {
      text-align: center;
      font-size: 18px;
      padding: 10px 0;
    }

    .continue-btn {
      display: block;
      margin: 10px auto;
      background: #ff2d55;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .continue-btn:hover {
      background: #ff0033;
      transform: scale(1.05);
    }

    .video-container {
      grid-area: video;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 0 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      border: none;
      border-radius: 8px;
    }

    .error {
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .footer {
      grid-area: footer;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://yan-shun-081.github.io/yan-1-website.com/" target="_blank" class="home-link">üè†</a>
    <div class="site-title-top">Loopix</div>
    <div style="width:30px;"></div> <!-- Spacer for alignment -->
  </div>

  <div class="tagline">‚ú® Scroll. Watch. Enjoy.</div>
  <button class="continue-btn" onclick="window.location.href='index.html'">Continue</button>

  <div class="video-container">
    <div id="player"></div>
  </div>

  <div class="footer">¬© 2026 Loopix ¬∑ Built with ‚ù§Ô∏è by YAN</div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function convertToEmbed(url) {
      try {
        let videoId = null;

        // Support dai.ly short link
        const shortMatch = url.match(/dai\.ly\/([^_?]+)/);
        if (shortMatch && shortMatch[1]) {
          videoId = shortMatch[1];
        }

        // Support full dailymotion link
        const fullMatch = url.match(/video\/([^_?]+)/);
        if (!videoId && fullMatch && fullMatch[1]) {
          videoId = fullMatch[1];
        }

        if (videoId) {
          return "https://www.dailymotion.com/embed/video/" + videoId + "?autoplay=1";
        }

        return null;

      } catch (e) {
        return null;
      }
    }

    // Get the 'link' parameter instead of 'url'
    const encodedLink = getQueryParam("link");
    const playerDiv = document.getElementById("player");

    if (encodedLink) {
      // Decode the URL
      const videoUrl = decodeURIComponent(encodedLink);
      const embedUrl = convertToEmbed(videoUrl);
      
      if (embedUrl) {
        const iframe = document.createElement("iframe");
        iframe.src = embedUrl;
        iframe.allow = "autoplay; fullscreen";
        iframe.allowFullscreen = true;
        playerDiv.appendChild(iframe);
      } else {
        playerDiv.innerHTML = "<div class='error'>Invalid Dailymotion URL</div>";
      }
    } else {
      playerDiv.innerHTML = "<div class='error'>No video URL provided</div>";
    }
  </script>
</body>
</html>
